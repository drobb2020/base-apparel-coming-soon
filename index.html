<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="inner-container">
          <img src="./assets/logo.svg" alt="logo" class="logo" />
          <img
						class="bg-mobile"
						src="./assets/hero-mobile.jpg"
						alt="mobile hero image"
					/>
          <h1><span>We're<br /></span>coming<br />soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our
            launch deals.
          </p>
          <form id="form">
            <input id="email" type="email" placeholder="Email Address" />
            <img src="./assets/icon-error.svg" alt="error" class="error-icon">
            <button type="submit" class="btn">
              <img src="./assets/icon-arrow.svg" alt="submit" class="submit-icon" />
            </button>
            <small class="error-msg">Please provide a valid email</small>
          </form>
        </div>
      </div>
      <div class="right bg-image"></div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">David Robb</a>.
      </p>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
